<div class="search">
    <h1 class="search__title">Our Recipes</h1>
    <ul class="search__panel" aria-label="search navigation">
        <li class="search__filter recipeby--width">
            <a class="search__filterbox" href="javascript:void(0);" aria-controls="fdcontainer" aria-selected="false" title="recipe filter">
                <span class="search__filterbyrecipes">Filter recipes by</span>
                <span class="search__collapsed search__switch"></span>
            </a>
        </li>
        <li class="search__filter sortby--width rsp--desktop">
            <div class="search__sort">
                <span class="search__sortby" aria-label="sort recipes">Sort by</span>
                <select class="search__select" aria-sort="ascending">
                    <option class="search__items" selected aria-selected="true">Newest First</option>
                </select>
            </div>
        </li>
        <li class="search__filter float--right rsp--desktop">
            <input class="search__searchbox" aria-label="search recipes" minlength="3" placeholder="Search recipe" maxlength="20" type="text" name="search" />
        </li>
    </ul>
    <div id="fdcontainer" class="search__foodcontainer" aria-label="list of recipes">
        <div class="search__partition">
            <div class="search__partitioncontainer" aria-label="please select food type">
                <span class="search__foodtype">
                    Food type:
                </span>
                <ul class="search__foodTypeList" aria-label="here the list of food type">
                    <li class="search__fooditems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Appetisers" name="Appetisers" type="checkbox" />
                            <label class="checkbox__label" aria-label="Appetisers" for="Appetisers" >Appetisers</label>
                        </div>
                    </li>
                    <li class="search__fooditems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Mains" name="Mains" type="checkbox" />
                            <label class="checkbox__label" aria-label="Mains" for="Mains">Mains</label>
                        </div>
                    </li>
                    <li class="search__fooditems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Desserts" name="Desserts" type="checkbox" />
                            <label class="checkbox__label" aria-label="Desserts" for="Desserts">Desserts</label>
                        </div>
                    </li>
                    <li class="search__fooditems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Occasions" name="Occasions" type="checkbox" />
                            <label class="checkbox__label" aria-label="special occasions" for="Occasions">Special Occasions</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="search__partition partition--width">
            <div class="search__partitioncontainer" aria-label="please select nationality">
                <span class="search__foodtype">
                    Nationality:
                </span>
                <ul class="search__type" aria-label="here the list of countries">
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Italian" name="Italian" type="checkbox" />
                            <label class="checkbox__label" aria-label="Italian" for="Italian">Italian (34)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Chinese" name="Chinese" type="checkbox" />
                            <label class="checkbox__label" aria-label="Chinese"  for="Chinese">Chinese (18)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Polish" name="Polish" type="checkbox" />
                            <label class="checkbox__label" aria-label="polish" for="Polish">Polish (2)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="French" name="French" type="checkbox" />
                            <label class="checkbox__label" aria-label="french" for="French">French (30)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Indian" name="Indian" type="checkbox" />
                            <label class="checkbox__label" aria-label="indian" for="Indian">Indian (13)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Danish" name="Danish" type="checkbox" />
                            <label class="checkbox__label" aria-label="danish" for="Danish">Danish (3)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Belgian" name="Belgian" type="checkbox" />
                            <label class="checkbox__label" aria-label="belgian" for="Belgian">Belgian (7)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Spanish" name="Spanish" type="checkbox" />
                            <label class="checkbox__label" aria-label="spanish" for="Spanish">Spanish (22)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Thai" name="Thai" type="checkbox" />
                            <label class="checkbox__label" aria-label="thai" for="Thai">Thai (10)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Norwegian" name="Norwegian" type="checkbox" />
                            <label class="checkbox__label" aria-label="nortwegion" for="Norwegian">Norwegian (4)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Persian" name="Persian" type="checkbox" />
                            <label class="checkbox__label" aria-label="persion" for="Persian">Persian (13)</label>
                        </div>
                    </li>
                    <li class="search__cusineitems">
                        <div class="checkbox">
                            <input class="checkbox__input" id="Peruvian" name="Peruvian" type="checkbox" />
                            <label class="checkbox__label" aria-label="peruvian" for="Peruvian">Peruvian (3)</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="search__mobile">
        <div class="search__sort">
            <span class="search__sortby" aria-label="sort recipes">Sort by</span>
            <select class="search__select" aria-sort="ascending">
                <option class="search__items" aria-selected="true" selected>Newest First</option>
            </select>
        </div>
        <input class="search__searchbox" minlength="3" aria-label="you can search recipe here" placeholder="Search recipe" maxlength="20" type="text" name="search" />
    </div>
</div>
